<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Bree+Serif&family=Kanit:wght@400;700&family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./cart.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h2>Your Cart</h2>
      <div id="cart-items" class="row"></div>
      <div class="mt-3">
        <h4>Total Price: <span id="total-price">0</span> USD</h4>
        <button class="btn btn-success" onclick="checkout()">Checkout</button>
        <a href="products.html" class="btn btn-secondary">Continue Shopping</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="./cart.js"></script>
  </body>
</html>
