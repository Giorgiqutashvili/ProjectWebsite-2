<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Bree+Serif&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Bree+Serif&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./products.css" />
  </head>
  <body>
    <div class="site-header">
      <div class="site-header2">
        <div class="cart-icon">
          <a href="cart.html" class="cart-a">
            <img
              src="https://cdn-icons-png.flaticon.com/512/263/263142.png"
              alt="Cart"
              width="50"
            />
          </a>
        </div>
        <button class="main-page">
          <a class="a1-1" href="./index.html">Back To Register Page</a>
        </button>
        <h1 class="main-name bree-serif-regular">CyberGears</h1>
        <i class="fa-solid fa-bars" id="menuIcon" onclick="toggleSidebar()"></i>
      </div>
    </div>
    <div class="main-div">
      <div class="container1-1">
        <div class="row">
          <aside class="col-md-3" id="sidebar">
            <h4>Search</h4>
            <div class="mb-3">
              <label class="form-label">Filters</label>
              <input
                type="text"
                class="form-control"
                id="searchBar"
                placeholder="Search products..."
                onkeyup="applyFilters()"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Category</label>
              <select
                class="form-select"
                id="categoryFilter"
                onchange="applyFilters()"
              >
                <option value="">All</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Brand</label>
              <select
                class="form-select"
                id="brandFilter"
                onchange="applyFilters()"
              >
                <option value="">All</option>
                <option value="ASUS">ASUS</option>
                <option value="ONEPLUS">ONEPLUS</option>
                <option value="HP">HP</option>
                <option value="HONOR">HONOR</option>
                <option value="APPLE">APPLE</option>
                <option value="LENOVO">LENOVO</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Price</label>
              <input
                type="number"
                class="form-control"
                id="minPrice"
                placeholder="Min Price"
                oninput="applyFilters()"
              />
              <input
                type="number"
                class="form-control mt-2"
                id="maxPrice"
                placeholder="Max Price"
                oninput="applyFilters()"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Rating</label>
              <select
                class="form-select"
                id="ratingFilter"
                onchange="applyFilters()"
              >
                <option value="">All</option>
                <option value="1">1 & up</option>
                <option value="2">2 & up</option>
                <option value="3">3 & up</option>
                <option value="4">4 & up</option>
              </select>
            </div>
            <button class="btn btn-primary w-100" onclick="applyFilters()">
              Apply Filters
            </button>
            <button onclick="loadMore()" class="load-more">Load More</button>
          </aside>
          <section class="col-md-9 sect1"></section>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="./products.js"></script>
  </body>
</html>
